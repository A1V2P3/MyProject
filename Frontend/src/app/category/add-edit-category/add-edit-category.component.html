<p-dialog header="{{modalType}} Product"
[(visible)]="displayAddEditModal"
[modal]="true"
[style]="{width: '50vw'}"
[draggable]="false"
[resizable]="false"
(onHide)="closeModal">



 <form [formGroup]="categoryForm" class="category-form">
   
     <div class="field">
         <label class="block" for="id">Id</label>
         <input type="number" pInputText  id="id" formControlName="id"/>
         <small class="p-error block" *ngIf="categoryForm.controls['id'].invalid && 
         categoryForm.controls['id'].dirty "
         >Field is Required</small>
     </div>

     <div class="field">
      <label class="block" for="CategoryName">CategoryName</label>
      <input type="text" pInputText id="CategoryName" formControlName="CategoryName" />
      <small class="p-error block" *ngIf="categoryForm.controls['CategoryName'].invalid && 
      categoryForm.controls['CategoryName'].dirty "
      >Field is Required</small>
  </div>
 </form>


  
<ng-template pTemplate="=footer">

  <p-button 
  (click)="closeModal()" 
  label="Cancel" 
  styleClass="p-button-text"
  ></p-button>

  <p-button 
  (click)="addEditCategory()" 
  label="Add " 
  styleClass="p-button-text"
  ></p-button>


  <p-button (click)="addEditCategory()" label="{{modalType}}" 
  [disabled]="categoryForm.invalid"></p-button>
</ng-template> 
</p-dialog>
