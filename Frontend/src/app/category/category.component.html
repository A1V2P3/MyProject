<div class="flex justify-content-between">
     <h2>Category</h2>
     <p-button label="Add Category" (click)="showAddModal"></p-button>
</div>



<p-table [value]="categories" [paginator]="true" [rows]="10">
    <ng-template>
        <tr>
            <th>Id</th>
            <th>CategoryName</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
        <tr>
            <td>{{category.id}}</td>
            <td>{{category.CategoryName}}</td>
            <td>
                <button   pButton
                icon="pi pi-pencil"
                class="p-button-rounded p-button-success mr-2"
                (click)="showEditModal(category)">
                </button>

                <button pButton icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteCategory(category)">

                </button>
            </td>
        </tr>
    </ng-template>
</p-table>

<app-add-edit-category 
[displayAddEditModal]="displayAddEditModal"
[selectedCategory]="selectedCategory"
(clickClose)="hideAddModal ($event)" 
(clickAddEdit)="saveorUpadateCategoryList ($event)"

></app-add-edit-category>
 <p-confirmDialog  header="Delete"></p-confirmDialog>


 <p-toast position="bottom-right"></p-toast>
